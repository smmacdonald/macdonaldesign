name: macdonaldesign
type: theme
description: 'A custom theme built by Shawn MacDonald using Bootstrap 4, Font Awesome 5, Slick slider, Scrollmagic, Isotope, NPM, Gulp, SCSS(source files need to be compiled).'
core: 8.x
logo: 'assets/images/logo.png'

libraries:
  - macdonaldesign/default

base theme: classy

regions:
  alerts: 'Alerts'
  header: 'Header'
  slide_in_navigation: 'Slide In Navigation'
  hero: 'Hero'
  content_top: 'Content Top'
  content: 'Content'
  sidebar_left: 'Sidebar left'
  sidebar_right: 'Sidebar right'
  content_bottom: 'Content Bottom'
  footer: 'Footer'
  footer_copyright: 'Copyright'

features:
  - favicon
  - logo

ckeditor_stylesheets:
  - //maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css
  - //maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css
  - assets/css/styles.css
